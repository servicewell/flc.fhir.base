trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

resources:
  repositories:
    - repository: PublishTemplate
      name: swts/servicewell.fhir.landingzone
      type: git
      ref: refs/heads/main

variables:
  - group: 'FHIR IG Secrets'
  - name: GH_REPO_URL
    value: 'github.com/servicewell/flc.fhir.base.git'
  - name: GH_BRANCH
    value: 'public/development'

steps:
  - template: ".azure-pipelines/ig-templates/github-mirror-template.yaml@PublishTemplate"